<head>

  <style>

    div{
      width:400px;
      height: 400px;
      background-color: #43b117;
      animation-name: bg-change;
      animation-duration: 4s;
    }
    @keyframes bg-change{

      50%{background-color:brown;}
      100%{ background-color:rgb(11, 3, 124);}
    }
  </style>
</head>
